<!DOCTYPE html>
<html lang="en">
<style>
    body {
        max-width: 600px;
        margin: 0 auto;
        font-family: sans-serif;
    }

    .active {
        border: 2px solid blue;
    }

    .warning {
        border: 2px solid red;
    }

    .hidden {
        display: none;
    }

    div {
        border: 2px dashed lightgray;
        padding: 15px;
        margin: 5px;
    }
</style>

<body>
    <div>Div 1</div>
    <div class="active">Div 2</div>
</body>
<script>
    // select first div
    const divEl = document.querySelector('div');
    //const divEl = document.querySelectorAll('div');

    //className property stands for assigning the value tp class attr
    //for(let divELements of divEl) {
    //divELements.className = 'warning';
    //}
    divEl.className = 'warning';
    const divElActive = document.querySelector('.active');
    divElActive.classList.add('hidden');
    divElActive.classList.toggle('hidden');

</script>

</html>
